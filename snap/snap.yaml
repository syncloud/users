apps:
  server:
    user: usersapp
    command: bin/service.server.sh start
    daemon: simple
    start-timeout: 600s
    plugs:
    - network
    - network-bind
    restart-condition: always
    before: [nginx]

  nginx:
    user: usersapp
    command: bin/service.nginx.sh start
    daemon: simple
    plugs:
    - network
    - network-bind
    restart-condition: always
    start-timeout: 600s
    stop-command: bin/service.nginx.sh stop

  storage-change:
    command: hooks/storage-change

confinement: strict
description: Users
grade: stable
name: users
summary: Users
